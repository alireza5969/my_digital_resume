<h1>Current H-Index</h1>
<div id="hindex-value">Loading...</div>

<script>
    // Fetch and display the h-index from hindex.txt
    fetch('/assets/perfs/hindex.txt')
        .then(response => response.text())
        .then(text => {
            const formattedValue = text.trim();
            document.getElementById('hindex-value').textContent = formattedValue;
        })
        .catch(error => {
            console.error('Error loading h-index:', error);
            document.getElementById('hindex-value').textContent =
                'Error loading h-index. Make sure hindex.txt exists in the same directory.';
        });
</script>

<!DOCTYPE html>
<html>

<head>
    <title>Resume</title>
</head>

<body>
    <h1>My H-index: <span id="h-index">Loading...</span></h1>

    <script>
        // Fetch the H-index from h-index.txt (same repository)
        fetch('https://github.com/alireza5969/my_digital_resume/blob/main/assets/perfs/hindex.txt')
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.text();
            })
            .then(text => {
                document.getElementById('h-index').textContent = text.trim();
            })
            .catch(error => {
                console.error('Error fetching H-index:', error);
                document.getElementById('h-index').textContent = 'Unavailable';
            });
    </script>
</body>

</html>
